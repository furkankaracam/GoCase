{{define "add-todo"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yapılacak Ekleme</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Yapılacak Ekleme</h1>
    <form method="POST" action="/todo/add">
        <div class="mb-3">
            <label for="student_id" class="form-label">Öğrenci</label>
            <select required class="form-select" id="student_id" name="student_id" aria-describedby="student_id">
                {{ range .Students }}
                <option value="{{.ID}}"> {{.Name}} {{.Surname}}</option>
                {{ end }}
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Yapılacak İş</label>
            <input required type="text" class="form-control" id="title" name="title" aria-describedby="title"
                   placeholder="İş tanımı giriniz...">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Tarih</label>
            <input required type="date" class="form-control" id="date" name="date" aria-describedby="date">
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Başlangıç Saati</label>
            <input required type="time" class="form-control" id="start_time" name="start_time"
                   aria-describedby="start_time">
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">Bitiş Saati</label>
            <input required type="time" class="form-control" id="end_time" name="end_time" aria-describedby="end_time">
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary w-100">Kaydet</button>
            </div>
            <div class="col-6">
                <a href="/todos" type="button" class="btn btn-danger w-100">Vazgeç</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
{{end}}
