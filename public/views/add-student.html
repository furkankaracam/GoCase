{{define "add-student"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Öğrenci Ekleme</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="my-4">Öğrenci Ekleme</h1>
    <form method="POST" action="/student/add">
        <div class="mb-3">
            <label for="name" class="form-label">İsim</label>
            <input required type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Soyisim</label>
            <input required type="text" class="form-control" id="surname" name="surname" aria-describedby="surname">
        </div>
        <div class="mb-3">
            <label for="school_number" class="form-label">Okul Numarası</label>
            <input required type="number" class="form-control" id="school_number" name="school_number"
                   aria-describedby="school_number">
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary w-100">Kaydet</button>
            </div>
            <div class="col-6">
                <a href="/students" type="button" class="btn btn-danger w-100">Vazgeç</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
{{end}}
