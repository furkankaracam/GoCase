{{define "edit-todo"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yapılacak Düzenleme</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Yapılacak Düzenleme</h1>
    <form method="POST" action="/todo/{{.Todo.Id}}">
        <div class="mb-3">
            <label for="student_id" class="form-label">Öğrenci</label>
            <select required class="form-select" id="student_id" name="student_id" aria-describedby="student_id">
                {{ range .Students }}
                <option value="{{.ID}}" {{if eq $.Todo.StudentID .ID }} selected {{end}}> {{.Name}} {{.Surname}}</option>
                {{ end }}
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Yapılacak İş</label>
            <input required type="text" class="form-control" id="title" name="title" aria-describedby="title"
                   value="{{.Todo.Title}}">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Tarih</label>
            <input required type="date" class="form-control" id="date" name="date" aria-describedby="date"
                   value="{{.Todo.Date}}">
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Başlangıç Saati</label>
            <input required type="time" class="form-control" id="start_time" name="start_time" aria-describedby="start_time"
                   value="{{.StartTime}}">
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">Bitiş Saati</label>
            <input required type="time" class="form-control" id="end_time" name="end_time" aria-describedby="end_time"
                   value="{{.EndTime}}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Durum</label>
            <select required class="form-select" id="status" name="status" aria-describedby="status">
                <option value="0" {{if eq .Todo.Status 0}} selected {{end}}>Tamamlandı</option>
                <option value="1" {{if eq .Todo.Status 1}} selected {{end}}>Yapılıyor</option>
                <option value="2" {{if eq .Todo.Status 2}} selected {{end}}>İptal</option>
            </select>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary w-100">Kaydet</button>
            </div>
            <div class="col-6">
                <a href="/todos" type="button" class="btn btn-danger w-100">Vazgeç</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
{{end}}
